<div class="addChat">
  <input type="text" class="form-control" [(ngModel)]="isChannelFound" placeholder="Search Channels" name="search">
 
  <button type="button" (click)="searchChannel()" id="btnLocation" class="btn btn-default btn-sm">
    <span class="fa fa-search">
    </span>
  </button>
  <span class="foundChannel_style">{{channelFound}}</span>
  <button type="button" (click)="joinChannel()">+</button>

  <h3 class="channelcolor">
    Channels
  </h3>
  <input type="text" class="form-control" [(ngModel)]="chatChannels" placeholder="Add Channels" name="addchannels">
  <i ng-class="ui-icon-circle-plus">
  </i>
  <button type="button" (click)="createChannel()" id="btnLocation" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-plus-sign">
    </span>
  </button>
  <ul *ngFor="let channels of channelListArray">
    <li (click)="getAllMsg(channels.links.messages)" class="listcolor">{{channels.unique_name}}</li>
  </ul>
</div>
<div class="chatHeader">
  
  <input type="text" id="chatHeader_textArea" class="form-control" placeholder="Search" name="search">
  <div class="logoutbtn">
    <button id="btnID"(click)="logout()" class="w3-bar-item w3-button w3-teal">Logout</button>
    
  </div>
  

  
</div>

<div class="chatLocation">
  <ul>
  <li *ngFor="let messages of groupMsg" style="margin: 10px" [ngClass]='{"sender":(messages.from == email),
  "receiver":(messages.from != email)}'>
  {{messages.from}}<br/>
  {{messages}}
  </li>
</ul>
</div>
<div class="chatInput">
  <i class="fa fa-plus"></i>
  <input type="text" id="chatLocation_textArea" [(ngModel)]="textmessage" placeholder="Message" name="search">
  <i (click)="sendMsg()" class="fa fa-paper-plane-o"></i>



</div>
