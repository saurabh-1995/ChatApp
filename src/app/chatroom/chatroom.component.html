<div class="addChat">
  <input type="text" class="form-control" placeholder="Search Channels" name="search">
  <h3 class="channelcolor">
    Channels
  </h3>
  <input type="text" class="form-control" [(ngModel)]="chatChannels" placeholder="Add Channels" name="addchannels">
  <i ng-class="ui-icon-circle-plus">
  </i>
  <button (click)="mainChannel()" id="btnLocation" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-plus-sign">
    </span>
  </button>
  <ul *ngFor="let Channels of channelListArray">
    <li>{{Channels}}</li>
  </ul>
</div>
<div class="chatHeader">
  <input type="text" class="form-control" placeholder="Search Channels" name="search">
</div>
<div class="chatLocation">
  <input type="text" id="chatLocation_textArea" [(ngModel)]="textmessage" class="form-control" placeholder="Message" name="search">
  <button type="button" (click)="initialMessage()" class="fa fa-telegram"></button>
  <ul *ngFor="let Message of messageList">
    <li>{{Message}}</li>
  </ul>

</div>
